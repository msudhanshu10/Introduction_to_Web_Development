<html>
<head>
<title>My first Dynamic Webpage.</title>
<script type="text/javascript">
function addparagraphText()
{
  document.getElementById("para1").innerHTML="Thanks for adding text.";

</script>
<script type="text/javascript">
function addColor_to_text()
{
  var input=document.getElementById("name").value;

  document.getElementById("para2").innerHTML="Hey! You didn't entered any text.";

    document.getElementById("para2").innerHTML=input;
}
</script>

</head>

    <br>
  <button onclick="addparagraphText();">Click me</button>
<p id="para1"></p>
